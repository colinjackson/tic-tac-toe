<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="../css/ttt.css">
  </head>
  <body>
    <script src="../js/jquery-2.1.1.js"></script>
    <!-- Whackjobs at GithubPages don't understand symlinks... -->
    <script src="../../ttt-core-solution/ttt-core.js"></script>
    <script src="../js/ttt-view.js"></script>

    <div id="tic-tac-toe">
      <table class="game-grid">
        <tbody>
          <tr class="top">
            <td class="left"><div class="square"></div></td>
            <td class="center"><div class="square"></div></td>
            <td class="right"><div class="square"></div></td>
          </tr>
          <tr class="mid">
            <td class="left"><div class="square"></div></td>
            <td class="center"><div class="square"></div></td>
            <td class="right"><div class="square"></div></td>
          </tr>
          <tr class="bottom">
            <td class="left"><div class="square"></div></td>
            <td class="center"><div class="square"></div></td>
            <td class="right"><div class="square"></div></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      // Write your code here.
    </script>
  </body>
</html>
